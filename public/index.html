<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Deploy</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
    }
    #app {
      padding: 30px;
    }
  </style>
</head>
<body>
  <div id="app">
    <el-table :data="filteredCommits" v-loading="isFetching">
      <el-table-column label="ID" prop="commit_id"></el-table-column>
      <el-table-column label="Message" prop="commit_message"></el-table-column>
      <el-table-column label="Committer" prop="committer"></el-table-column>
      <el-table-column label="Commited At" prop="committedAt"></el-table-column>
      <el-table-column label="Operator">
        <template slot-scope="scope">
          <el-button type="primary" v-if="!scope.row.builds">Build</el-button>
          <el-button v-if="scope.row.builds">Log</el-button>
          <el-button type="success" v-if="scope.row.builds">
            {{scope.row.builds.published ? 'Unpublish' : 'Publish'}}
          </el-button>
        </template>
      </el-table-column>
    </el-table>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/moment@2.21.0/moment.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="./script.js"></script>
</body>
</html>
